{% extends 'stock/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="lr_form text-center mt-0">
                    <div class="heading_s3 heading_uppercase">
                        <h4>UPDATE PROFILE DETAILS</h4>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% crispy user_form %}
                        <!-- {{ user_form|crispy }} -->
                        {% crispy profile_form %}
                        <!-- {{ profile_form |crispy}} -->
               

                    </form>
                </div>

            </div>
        </div>
        <div class="row">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
